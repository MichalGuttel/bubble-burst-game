<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/StyleSheet1.css" rel="stylesheet" />
</head>
<body onload="Init()">
    <h1>Bubble Burst Game</h1>
    <br />
    <div id="playerInfo">
        <span id="playerNameDisplay"> playerName:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span id="pointsDisplay">Points: 0</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span id="level">gameLevel</span>&nbsp;
    </div>

    <section style="flex-grow:7">
        <button id="over" onclick="gotoAlufim()">עבור לטבלת האלופים</button>
    </section>
    <script>
        var playerName = localStorage.getItem('PlayerName');
        var selectedImage = localStorage.getItem('selectedImage');

        document.getElementById('playerNameDisplay').textContent = "Player: " + playerName;
        document.getElementById('gameArea').innerHTML = "<img src='" + selectedImage + "' alt='Selected Image'>";

    </script>
    <script src="../js/JavaScript.js"></script>
    <!--<script src="../js/JavaScript1.js"></script>-->
</body>
</html>
